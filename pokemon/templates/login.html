<!DOCTYPE html>
{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/logo2.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-3 shadow-lg" style="width: 100%; max-width: 350px; background-color: rgba(255, 255, 255, 0.9); border: 2px solid #8B0000; border-radius: 15px;">
            <h1 class="text-center mb-3" style="color: #8B0000; font-weight: bold; font-size: 1.5rem;">Iniciar Sesión</h1>
            <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="correo" class="form-label" style="color: #8B0000; font-weight: bold; font-size: 0.9rem;">Correo:</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="tuemail@pokemon.cl" required style="border: 2px solid #8B0000; border-radius: 5px;">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger w-100 py-1 shadow-sm" style="font-size: 0.9rem; font-weight: bold;">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>

{% extends 'base.html' %}
{% block title %}Modificar Evento{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4" style="color: #8B0000; font-weight: bold;">Modificar Evento</h2>
    <form method="post" class="p-4 rounded shadow" style="background-color: #fff; border: 2px solid #8B0000; max-width: 600px; margin: 0 auto;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="evento" class="form-label" style="color: #8B0000; font-weight: bold;">Evento:</label>
            <input type="text" id="evento" name="evento" value="{{ evento.evento }}" class="form-control" required style="border: 2px solid #8B0000;">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label" style="color: #8B0000; font-weight: bold;">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" required style="border: 2px solid #8B0000;">{{ evento.descripcion }}</textarea>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label" style="color: #8B0000; font-weight: bold;">Fecha:</label>
            <input type="date" id="fecha" name="fecha" value="{{ evento.fecha }}" class="form-control" required style="border: 2px solid #8B0000;">
        </div>

        <div class="mb-3">
            <label for="pokemon" class="form-label" style="color: #8B0000; font-weight: bold;">Pokémon:</label>
            <select id="pokemon" name="pokemon" class="form-select" required style="border: 2px solid #8B0000;">
                {% for pokemon in pokemones %}
                <option value="{{ pokemon.id }}" {% if evento.pokemon == pokemon.id %}selected{% endif %}>{{ pokemon.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="region" class="form-label" style="color: #8B0000; font-weight: bold;">Región:</label>
            <select id="region" name="region" class="form-select" required style="border: 2px solid #8B0000;">
                {% for region in regiones %}
                <option value="{{ region.id }}" {% if evento.region == region.id %}selected{% endif %}>{{ region.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger shadow-sm px-4">Guardar Cambios</button>
            <a href="{% url 'listar_eventos' %}" class="btn btn-dark shadow-sm px-4">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
